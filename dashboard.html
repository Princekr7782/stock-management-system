<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Management Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #333;
            color: #fff;
            padding: 15px;
            text-align: center;
        }
        .sidebar {
            width: 250px;
            background-color: #555;
            position: fixed;
            height: 100%;
            padding-top: 20px;
        }
        .sidebar a {
            display: block;
            color: white;
            padding: 16px;
            text-decoration: none;
        }
        .sidebar a:hover {
            background-color: #444;
        }
        .content {
            margin-left: 260px;
            padding: 20px;
        }
        .dashboard {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            gap: 20px;
        }
        .box {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 30%;
            text-align: center;
        }
        .box h3 {
            margin-bottom: 20px;
            font-size: 24px;
        }
        .box p {
            font-size: 18px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Stock Management Dashboard</h1>
    </div>

    <div class="sidebar">
        <a href="dashboard.html">Dashboard</a>
        <a href="Add New Stock.html">Add New Stock</a>
        <a href="stock status.html">Stock Status</a>
        <a href="Inventory.html">Inventory</a>
        <a href="Contact.html">Contact Us</a>
        <a href="Logout.html">Logout</a>
    </div>

    <div class="content">
        <h2>Welcome to the Stock Management System</h2>
        <div class="dashboard">
            <div class="box">
                <h3>Total Products</h3>
                <p>150</p>
            </div>
            <div class="box">
                <h3>Order</h3>
                <p>45</p>
            </div>
            <div class="box">
                <h3>Out of Stock</h3>
                <p>2</p>
            </div>
        </div>
    </div>
</body>
</html>
