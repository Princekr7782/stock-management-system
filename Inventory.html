<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory - Stock Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        a {
            text-decoration: none;
            color: #007bff;
            font-size: 16px;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #007bff;
            color: #fff;
            font-weight: normal;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        td.stock-level-in {
            color: green;
            font-weight: bold;
        }
        td.stock-level-out {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <p><a href="dashboard.html">&larr; Back to Dashboard</a></p>
    <h1>Inventory - Stock Management System</h1>
    <table>
        <tr> 
            <th>Product</th>
            <th>Category</th>
            <th>Price</th>
            <th>Stock Level</th>
        </tr>
        <tr>
            <td>Laptop</td>
            <td>Electronics</td>
            <td>$1200</td>
            <td class="stock-level-in">In Stock</td>
        </tr>
        <tr>
            <td>Smartphone</td>
            <td>Electronics</td>
            <td>$800</td>
            <td class="stock-level-out">Out of Stock</td>
        </tr>
        <tr>
            <td>Headphones</td>
            <td>Accessories</td>
            <td>$150</td>
            <td class="stock-level-in">In Stock</td>
        </tr>
        <tr>
            <td>Smartwatch</td>
            <td>Accessories</td>
            <td>$300</td>
            <td class="stock-level-in">In Stock</td>
        </tr>
        <tr>
            <td>Camera</td>
            <td>Photography</td>
            <td>$500</td>
            <td class="stock-level-out">Out of Stock</td>
        </tr>
    </table>
</body>
</html>
